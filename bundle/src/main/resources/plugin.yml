name: Box
main: net.okocraft.box.bundle.BoxBootstrap
version: "${projectVersion}"
authors: [ lazy_gon, Siroshun09 ]
api-version: 1.17
softdepend: [ CoreProtect, LWC ]
commands:
  box:
    aliases: [ b, okobox ]
  boxadmin:
    aliases: [ ba, badmin ]
permissions:
  box.default:
    default: true
    children:
      - box.command
      - box.autostore
      - box.craft
      - box.stick
  box.command:
    default: true
    children:
      - box.command.deposit
      - box.command.give
      - box.command.withdraw
      - box.command.iteminfo
      - box.command.autostore
      - box.command.craft
      - box.command.gui
      - box.command.stick
  box.command.deposit:
    default: true
  box.command.give:
    default: true
  box.command.withdraw:
    default: true
  box.command.iteminfo:
    default: true
  box.command.autostore:
    default: true
  box.command.craft:
    default: true
  box.command.gui:
    default: true
  box.command.stick:
    default: true
  box.autostore:
    default: true
  box.craft:
    default: true
  box.stick:
    default: true
    children:
      - box.stick.menu
      - box.stick.block
      - box.stick.food
      - box.stick.tool
      - box.stick.arrow
      - box.stick.egg
      - box.stick.enderpearl
      - box.stick.firework
      - box.stick.snowball
      - box.stick.expbottle
      - box.stick.potion
      - box.stick.brewer
      - box.stick.container
      - box.stick.furnace
  box.stick.menu:
    default: true
  box.stick.block:
    default: true
  box.stick.food:
    default: true
  box.stick.tool:
    default: true
  box.stick.arrow:
    default: true
  box.stick.egg:
    default: true
  box.stick.enderpearl:
    default: true
  box.stick.firework:
    default: true
  box.stick.snowball:
    default: true
  box.stick.expbottle:
    default: true
  box.stick.potion:
    default: true
  box.stick.brewer:
    default: true
  box.stick.container:
    default: true
  box.stick.furnace:
    default: true
  box.admin:
    default: op
    children:
      - box.admin.command
      - box.admin.ignore-disabled-world
  box.admin.command:
    default: op
    children:
      - box.admin.command.customstick
      - box.admin.command.infinity
      - box.admin.command.register
      - box.admin.command.reload
      - box.admin.command.rename
      - box.admin.command.resetall
      - box.admin.command.gui.other
      - box.admin.command.stock
      - box.admin.command.stock.give
      - box.admin.command.stock.info
      - box.admin.command.stock.list
      - box.admin.command.stock.reset
      - box.admin.command.stock.set
      - box.admin.command.stock.take
      - box.admin.command.version
  box.admin.command.customstick:
    default: op
  box.admin.command.infinity:
    default: op
  box.admin.command.register:
    default: op
  box.admin.command.reload:
    default: op
  box.admin.command.rename:
    default: op
  box.admin.command.resetall:
    default: op
  box.admin.command.gui.other:
    default: op
  box.admin.command.stock:
    default: op
  box.admin.command.stock.give:
    default: op
  box.admin.command.stock.info:
    default: op
  box.admin.command.stock.list:
    default: op
  box.admin.command.stock.reset:
    default: op
  box.admin.command.stock.set:
    default: op
  box.admin.command.stock.take:
    default: op
  box.admin.command.version:
    default: op
  box.admin.ignore-disabled-world:
    default: op
