storage:
  type: "yaml" # or sqlite
  database:
    table_prefix: "box_"
  sqlite:
    filename: "box-sqlite.db"
  yaml:
    directory-name: "data"
  mysql:
    table-prefix: "box_"
    address: "localhost"
    port: 3306
    database-name: "box"
    username: ""
    password: ""

stock-data-save-interval: 180 # seconds

disabled-worlds:
  - example_world_name
disabled-features:
  - example_feature_name

stick:
  menu-command: "box gui"

debug: false
